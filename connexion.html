<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Connexion - Ardian ESG</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Bootstrap Icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
  <style>
    :root {
      --ardian-red: #c8102e;
      --ardian-dark-red: #a10c24;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f8f9fa;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .login-card {
      background: white;
      border-radius: 1rem;
      box-shadow: 0 10px 30px rgba(0,0,0,0.08);
      overflow: hidden;
      width: 100%;
      max-width: 450px;
    }

    .login-header {
      background-color: var(--ardian-red);
      padding: 2rem;
      text-align: center;
    }

    .login-header img {
      height: 55px;
      margin-bottom: 0.5rem;
    }

    .login-body {
      padding: 2.5rem;
      text-align: center;
    }

    .btn-login {
      background-color: var(--ardian-red);
      border-color: var(--ardian-red);
      padding: 0.75rem 2rem;
      font-weight: 500;
      transition: all 0.2s;
    }

    .btn-login:hover, .btn-login:focus {
      background-color: var(--ardian-dark-red);
      border-color: var(--ardian-dark-red);
      box-shadow: 0 5px 15px rgba(200, 16, 46, 0.3);
    }

    .back-link {
      display: inline-block;
      margin-top: 1.5rem;
      color: #6c757d;
      text-decoration: none;
      font-size: 0.9rem;
      transition: color 0.2s;
    }

    .back-link:hover {
      color: var(--ardian-red);
    }

    .footer-note {
      margin-top: 2.5rem;
      font-size: 0.8rem;
      color: #adb5bd;
    }
  </style>
</head>
<body class="bg-light">
  <div class="container">
    <div class="login-card mx-auto">
      <div class="login-header">
        <img src="Modules/ressources/LogoArdian.png" alt="Logo Ardian" class="img-fluid">
      </div>
      <div class="login-body">
        <h2 class="h3 mb-3 fw-bold">Connexion Ardian ESG</h2>
        <p class="text-muted mb-4">Connectez-vous via votre compte Ardian pour accéder à la plateforme</p>
        
        <button class="btn btn-primary btn-login d-flex align-items-center justify-content-center mx-auto" onclick="handleSSO()">
          <i class="bi bi-shield-lock me-2"></i>Connexion SSO
        </button>
        
        <a href="index.html" class="back-link d-block">
          <i class="bi bi-arrow-left me-1"></i>Retour à l'accueil
        </a>
        
        <div class="footer-note">
          <p class="mb-0">© 2025 Ardian. Tous droits réservés.</p>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    function handleSSO() {
      // Redirection simulée vers le tableau de bord
      window.location.href = "Modules/Dashboard/Dashboard.html";
    }
  </script>
</body>
</html>
