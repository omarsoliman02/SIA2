<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Administration & Sécurité - ESG</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f4f6f8;
      margin: 0;
    }
    .navbar {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      height: 72px;
      background-color: #c8102e;
      color: white;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 1.5rem;
      z-index: 1000;
    }
    .navbar img {
      height: 45px;
    }
    .sidebar {
      position: fixed;
      top: 72px;
      left: 0;
      width: 200px;
      height: calc(100vh - 72px);
      background-color: #c8102e;
      color: white;
      padding: 1rem 0.5rem;
    }
    .sidebar nav a {
      display: block;
      color: white;
      padding: 0.5rem 1rem;
      text-decoration: none;
      font-size: 0.9rem;
    }
    .sidebar nav a:hover,
    .sidebar nav a.active {
      background-color: rgba(255, 255, 255, 0.1);
      font-weight: bold;
    }
    .main {
      margin-left: 200px;
      padding: 90px 2rem 2rem;
    }
    .card {
      background-color: white;
      border-radius: 1rem;
      padding: 2rem;
      box-shadow: 0 6px 16px rgba(0, 0, 0, 0.06);
      max-width: 700px;
      margin: auto;
    }
    h1 {
      font-size: 1.5rem;
      font-weight: 700;
      color: #c8102e;
      margin-bottom: 1.5rem;
    }
    label {
      font-weight: 600;
      display: block;
      margin-bottom: 0.5rem;
    }
    input, select {
      width: 100%;
      padding: 0.75rem;
      border: 1px solid #d1d5db;
      border-radius: 0.5rem;
      margin-bottom: 1rem;
    }
    .btn {
      background-color: #c8102e;
      color: white;
      padding: 0.75rem 1.5rem;
      border-radius: 0.5rem;
      font-weight: bold;
      margin-right: 1rem;
    }
    .btn:hover {
      background-color: #a10c24;
    }
    .btn-secondary {
      background-color: #6b7280;
    }
    .btn-secondary:hover {
      background-color: #4b5563;
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <div class="navbar">
    <a href="../../index.html">
      <img src="../ressources/LogoArdian.png" alt="Logo Ardian">
    </a>
    <h1>Administration & Sécurité</h1>
  </div>

  <!-- Sidebar -->
  <div class="sidebar">
    <nav>
      <a href="../Dashboard/Dashboard.html">Dashboard</a>
      <a href="../Gestion du dictionnaire/gestion_dictionnaire.html">Gestion du dictionnaire</a>
      <a href="../Collecte & Validation des Données/Collecte et validation.html">Collecte et Validation</a>
      <a href="#" class="active">Administration et Sécurité</a>
      <a href="../Export et intégration/Export_integration.html">Export et Intégration</a>
    </nav>
  </div>

  <!-- Contenu principal -->
  <div class="main">
    <div class="card">
      <h1>Ajouter un Utilisateur</h1>
      <form id="addUserForm">
        <label for="nom">Nom<span class="text-red-500">*</span></label>
        <input type="text" id="nom" name="nom" required>

        <label for="prenom">Prénom<span class="text-red-500">*</span></label>
        <input type="text" id="prenom" name="prenom" required>

        <label for="email">Email<span class="text-red-500">*</span></label>
        <input type="email" id="email" name="email" required>

        <label for="equipe">Équipe<span class="text-red-500">*</span></label>
        <select id="equipe" name="equipe" required>
          <option value="">Sélectionnez une équipe</option>
          <option value="ESG">ESG</option>
          <option value="Finance">Finance</option>
          <option value="IT">IT</option>
        </select>

        <label for="role">Rôle<span class="text-red-500">*</span></label>
        <select id="role" name="role" required>
          <option value="">Sélectionnez un rôle</option>
          <option value="lecture">Lecture seule</option>
          <option value="edition">Édition</option>
          <option value="validation">Validation</option>
        </select>

        <div class="mt-4">
          <button type="submit" class="btn">Ajouter l'utilisateur</button>
          <button type="button" class="btn btn-secondary" onclick="window.location.href='admin.html'">Annuler</button>
        </div>
      </form>
    </div>
  </div>

  <script>
    document.getElementById('addUserForm').addEventListener('submit', function(e) {
      e.preventDefault();
      alert("Utilisateur ajouté avec succès !");
      window.location.href = 'admin.html';
    });
  </script>

</body>
</html>
